<!DOCTYPE html>
<html>
    <head>
        <title>One Time Password </title>
        <meta charset="UTF-8">
        <meta name="description" content="Summative Assessment (6)">
        <meta name="keywords" content="HTML, CSS, JavaScript">
        <meta name="author" content="Erika Remito">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            body {background: lightblue; 
                text-align: center;
                font-family: arial;
                color: navy;
            }
            button {padding: 10px; background:violet }
            a {font-size: 0.5em; color: maroon}
        </style>
    </head>
    <body>
        <h1> Final Verification Step </h1>
        <h2> Current OTP: <span id="otp"> _ _ _ _ _ _ </span> <a href="" onclick="newOTP()"> New OTP </a></h2>
        <button onclick="enterOTP()"> Enter the OTP as shown above </button>
        
        <script>
            var OTP = (Math.floor(Math.random() * 900000) + 100000); //generates a random 6-digit OTP
            document.getElementById("otp").innerHTML = OTP; //displays the OTP
            
            
            function newOTP() {  //runs when the "New OTP" is clicked; produces a new OTP
                OTP = (Math.floor(Math.random() * 900000) + 100000); //generates a new random 6-digit OTP
                document.getElementById("otp").innerHTML = OTP; //displays the new OTP
            }
            
            function enterOTP() {
                var userEntry = prompt("Enter the OTP as shown above", "000000"); //asks the user to enter the OTP
                
                if (OTP == userEntry) { //verifies wether or not the entered pin is correct
                    window.open("https://www.youtube.com/@ENHYPENOFFICIAL"); //redirects the user to the website
                } else {
                    alert("The OTP you entered is incorrect. Please try again."); //informs the user that the OTP entered is incorrect
                    newOTP(); //provides a new OTP for the user
                }
            }
        </script>
    </body>
</html>
